networks:
  codingbrain-net:
    driver: bridge

services:
  codingbrain_store:
    image: qdrant/qdrant
    container_name: codingbrain-qdrant
    ports:
      - "6433:6333"
    volumes:
      - codingbrain_storage:/qdrant/storage
    networks:
      - codingbrain-net
  neo4j:
    image: neo4j:5-community
    container_name: codingbrain-neo4j
    ports:
      - "7574:7474"
      - "7787:7687"
    environment:
      - NEO4J_AUTH=neo4j/codingbrain123
      # Enable Graph Data Science and APOC plugins
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      # Allow GDS and APOC procedures
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
    volumes:
      - codingbrain_neo4j_data:/data
      - codingbrain_neo4j_logs:/logs
    networks:
      - codingbrain-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
  codingbrain-mcp:
    image: codingbrain/mcp
    container_name: codingbrain-mcp
    build: api/
    environment:
      - USER
      - API_KEY
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=codingbrain123
    env_file:
      - api/.env
    depends_on:
      neo4j:
        condition: service_healthy
      codingbrain_store:
        condition: service_started
    ports:
      - "8865:8765"
    volumes:
      - ./api:/usr/src/openmemory
    networks:
      - codingbrain-net
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8765 --reload --workers 4"
  codingbrain-ui:
    build:
      context: ui/
      dockerfile: Dockerfile
    image: codingbrain/ui:latest
    container_name: codingbrain-ui
    ports:
      - "3433:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_USER_ID=${USER}
    networks:
      - codingbrain-net

volumes:
  codingbrain_storage:
  codingbrain_neo4j_data:
  codingbrain_neo4j_logs:
